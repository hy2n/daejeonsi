<!DOCTYPE html>
<html lang="ko">
<head>
  <title>대전시</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <style>
@charset "utf-8";

@font-face {
  font-family: 'SUITE-Regular';
  src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/SUITE-Regular.woff2') format('woff2');
  font-weight: 800;
  font-style: normal;
}

#wrap {
  width: 100%;
  height: 100%;
  overflow: hidden;
}

#none {
  display: none;
}

* {
  text-decoration: none;
  font-family: 'SUITE-Regular';
  padding: 0;
  margin: 0;
  -webkit-user-select: none;
  -moz-user-select: none;
  -ms-use-select: none;
  user-select: none;
}

a {
  color: aliceblue;
}

header {
  background: rgb(0, 0, 0);
  color: rgb(255, 255, 255);
  display: flex;
  justify-content: space-between;
  align-items: center;
  height: 50px;
  width: 100%;
}

section {
  display: block;
  justify-content: space-between;
  align-items: center;
  height:800px;
  position: sticky;
  margin : 0 auto;
  overflow: hidden;
}

#logo {
  max-height: 50px;
  margin-left: 32px;
  float: left;
}

#signupI {
  margin-right: 32px;
}

.page {
  top: 10%;
  width: 100%;
  height: inherit;
  overflow: hidden;
  font-size: 2.5em;
  position: relative;
  align-items: center;
  text-align: center;
}

h1 {
  font-size: 3em;
  font-style: bold;
}

.signup-wrapper{
  position: absolute;
  left: 50%;
  top: 35%;
  transform: translate(-50%, -50%);
  display: block;
  width: 70%;
  height: 300px;
  box-sizing: border-box;
  float: left;
}
.signup-wrapper > label {
  float:left;
}
label > p {
  font-size: 20pt;
  margin-top: 10px;
  float:left;
}
.signup-wrapper > h2{
  font-size: 32px;
  color: #6A24FE;
  margin-bottom: 20px;
}
#signup-form > input{
  width: 100%;
  height: 48px;
  box-sizing: border-box;
  margin-bottom: 16px;
  border-radius: 6px;
  background-color: #F8F8F8;
}
#signup-form > input::placeholder{
  color: #D2D2D2;
}
#signup-form > input[type="submit"]{
  color: #fff;
  font-size: 16px;
  background-color: #6A24FE;
  cursor: pointer;
}
#signupT {
  font-size: 38px;
}
#ask {
  font-size: 22px;
  float: left;
  margin-left: 6px;
}
.signup-wrapper > a {
  font-size: 22px;
  float: right;
  color:#6A24FE;
  margin-right: 6px;
}

@media screen and (max-width: 380px) {
  #ask {font-size: 18px;}
  .signup-wrapper > a {font-size: 18px;}
}

@media screen and (max-width: 300px) {
  #wrap {display: none;}
  #none {display: block;}
}

@media screen and (min-width: 500px) {
  .signup-wrapper {width: 400px !important;}
}

input::-webkit-outer-spin-button,
input::-webkit-inner-spin-button {
  -webkit-appearance: none;
  margin: 0;
}
  </style>
</head>
<body>
  <div id="wrap">
    <header>
      <a href="/"><img id="logo" src="/assets/logo.png"></a>
      <a href="/login" id="signupI">로그인</a>
    </header>
    <section>
      <div class="page">
        <div class="signup-wrapper">
            <h2 id="signupT">가입하기</h2>
            <form method="post" action="/api_register" id="signup-form">
              <input type="text" name="id" required placeholder="계정 ID">
              <input type="number" name="studentid" required placeholder="학번 4자리" onkeydown="return event.keyCode == 69 ? false : true">
              <input type="password" name="password" required placeholder="비밀번호">
              <h6 style="font-size: 0.4em;">계속하면 <a href="https://law.nanu.cc/legal/Privacy/" style="color: rgb(30, 30, 30);">개인정보처리약관</a>에<br>동의하게 됩니다.</h6>
              <input type="submit" value="가입하기">
            </form>
            <p id="ask">이미 계정이 있다면?</p>
            <a href="/login">로그인</a>
        </div>
      </div>
    </section>
  </div>
  <div id="none">
    <h1>이런!</h1>
    <h2>매우 특이한 스크린을 사용하는 것을 감지했습니다.</h2>
    <h4>크기를 정상적으로 바꿔주세요.</h4>
  </div>
</body>
</html>


<!DOCTYPE html>
<html lang="ko">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>대전시</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" href="assets/favicon.png">
  <style>
@font-face {
    font-family: 'SUITE-Regular';
    src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_2304-2@1.0/SUITE-Regular.woff2') format('woff2');
    font-weight: 800;
    font-style: normal;
}
::-webkit-scrollbar {
    display: none; /* Chrome, Safari, Opera*/
}
a{
    color:aliceblue;
}
* {
text-decoration: none;
font-family: 'SUITE-Regular';
padding: 0;
margin: 0;
-webkit-user-select: none;
-moz-user-select: none;
-ms-use-select: none;
user-select: none;
}

#logI {
  margin-right: 32px;
}

header {
  background: rgb(0, 0, 0);
  color: rgb(255, 255, 255);
  display: flex;
  justify-content: space-between;
  align-items: center;
  height: 50px;
  width: 100%;
}

h1 {
    font-size: 3em;
    font-style: bold;
}

#logo {
  max-height: 50px;
  margin-left: 32px;
  float: left;
}

/*-----------scroll------------*/
.slide {
  margin-top: 40vh;
  text-align: center;
  height: 60vh;
  opacity: 0;
  z-index: 0;
  transition: all 1.5s;
  font-size: larger;
}

.slide.enabled {
  display: block;
}

footer {
  width: 100%;
  background: rgb(0, 0, 0);
  color: rgb(255, 255, 255);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 50px;
}
  </style>
</head>
<body>
  <header>
    <a href="/"><img id="logo" src="/assets/logo.png"></a>
    <a href="/login" id="logI">로그인</a>
  </header>
  <section>
    <div class="slide">
      <p>대신 전해드리는 시간표</p>
      <h1>대전시</h1>
    </div>
    <div class="slide">
      <h2>앱으로 간단히 조회하는 변경 사항</h2>
      <p>api를 활용해 실시간으로 변경된 일정 확인이 가능합니다.</p>
    </div>
    <div class="slide">
      <h2>누구보다 빠르고 정확하게 알림을 보내드려요</h2>
      <p>앱을 설치하면 시간표가 변경될때 알림을 보내드립니다</p>
    </div>
    <div class="slide">
      <h2>개인정보는 소중하니까</h2>
      <p>NANU Cloud 보호엔진 XTR-N 으로 안전하게 보호되고 있어요</p>
    </div>
  </section>
  <footer>
    <address>2024 DJS All right reserved. Hosted By NANU Cloud Seoul</address>
  </footer>
  <script>
let slide = document.getElementsByClassName('slide');
let observer = new IntersectionObserver((e) =>{
  e.forEach((s)=>{
    if (s.isIntersecting){
      s.target.style.opacity = 1;
    }
    else {
      s.target.style.opacity = 0;
    }
  })
})

for (var i = 0; i < slide.length; i++){
  observer.observe(slide[i]);
}
  </script>
</body>
</html>
